                    <a href="galeri.html"

                </div>
                <a href="https://wa.me/6281246668749"
                    class="hidden md:block px-6 py-3 bg-primary text-white rounded-xl text-[10px] font-black uppercase tracking-widest shadow-lg shadow-primary/20">WhatsApp
                    SOS</a>
            </div>
        </nav>

        <main class="flex-grow pt-32">
            <!-- SERVICES HERO -->
            <section class="py-24 bg-secondary relative overflow-hidden">
                <div class="max-w-7xl mx-auto px-6 text-center relative z-10">
                    <div
                        class="inline-flex items-center gap-3 px-6 py-2 rounded-full bg-white/5 border border-white/10 mb-8">
                        <span class="text-primary font-black text-[9px] uppercase tracking-[0.3em]">Technical
                            catalog</span>
                    </div>
                    <h1
                        class="text-5xl md:text-8xl font-heading font-black text-white leading-[0.9] tracking-tighter mb-12">
                        Katalog Solusi <br> <span class="text-primary italic">Plumbing Modern.</span>
                    </h1>
                </div>
            </section>

            <!-- CATALOG SECTION -->
            <section x-data="{ 
                activeCategory: null,
                categories: [
                    {
                        id: 'A',
                        title: 'Saluran Pembuangan',
                        icon: 'ri-water-flash-fill',
                        color: 'primary',
                        desc: 'Pembersihan saluran mampet dengan teknologi rooting tanpa bongkar.',
                        items: ['Wastafel Dapur', 'Floor Drain Kamar Mandi', 'Saluran Air Hujan', 'Pipa Sink Restoran'],
                        pricing: [{ type: 'Standard', price: 'Rp 450k+', note: 'Harga dasar sesuai tingkat kesulitan.' }]
                    },
                    {
                        id: 'B',
                        title: 'Air Bersih & Toren',
                        icon: 'ri-drop-fill',
                        color: 'accent',
                        desc: 'Perawatan instalasi air bersih dan pembersihan tangki penampungan.',
                        items: ['Cuci Toren Dasar', 'Cuci Toren & Pipa', 'Sirkulasi Pipa Kerak', 'Instalasi Radar Toren'],
                        pricing: [{ type: 'Package', price: 'Rp 350k+', note: 'Sudah termasuk disinfeksi tuntas.' }]
                    },
                    {
                        id: 'C',
                        title: 'Inspeksi & Alat',
                        icon: 'ri-tools-fill',
                        color: 'secondary',
                        desc: 'Audit teknis perpipaan menggunakan sensor dan kamera khusus.',
                        items: ['Inspeksi Kamera (CCTV)', 'Deteksi Kebocoran Akustik', 'Mapping Jalur Pipa', 'Deep Cleaning Pipa'],
                        pricing: [{ type: 'Advanced', price: 'Rp 600k+', note: 'Laporan digital forensic lengkap.' }]
                    }
                ]
            }" class="py-32 bg-white relative overflow-hidden">
                <div class="max-w-7xl mx-auto px-6 relative z-10">
                    <div class="mb-24 flex flex-col md:flex-row md:items-end justify-between gap-8">
                        <div class="max-w-2xl text-left">
                            <h2
                                class="text-4xl sm:text-6xl font-heading font-black text-secondary leading-tight tracking-tighter">
                                Solusi Tuntas <br> <span class="text-primary italic">Masalah Saluran.</span>
                            </h2>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <template x-for="cat in categories" :key="cat.id">
                            <div @click="activeCategory = (activeCategory === cat.id ? null : cat.id)"
                                class="group relative bg-stone-50 rounded-[3rem] p-10 cursor-pointer overflow-hidden transition-all duration-700 hover:-translate-y-4 border border-transparent shadow-sm"
                                :class="activeCategory === cat.id ? 'border-primary/20 bg-white shadow-2xl ring-4 ring-primary/5' : ''">
                                <div class="relative z-10">
                                    <div class="flex items-center justify-between mb-12">
                                        <div class="w-16 h-16 rounded-2xl flex items-center justify-center text-3xl shadow-xl transition-all duration-500"
                                            :class="activeCategory === cat.id ? 'bg-primary text-white scale-110' : 'bg-white text-gray-400 group-hover:text-primary'">
                                            <i :class="cat.icon"></i>
                                        </div>
                                        <span
                                            class="px-5 py-2 rounded-full bg-white text-[9px] font-black uppercase tracking-widest text-gray-400 border border-gray-100 shadow-sm"
                                            x-text="cat.pricing[0].price"></span>
                                    </div>
                                    <h3 class="text-2xl font-heading font-black text-secondary tracking-tight mb-4"
                                        x-text="cat.title"></h3>
                                    <p class="text-gray-500 text-sm font-medium leading-relaxed mb-8" x-text="cat.desc">
                                    </p>
                                    <button
                                        class="w-full py-4 rounded-2xl flex items-center justify-center gap-4 text-[10px] font-black uppercase tracking-widest transition-all duration-500 shadow-lg"
                                        :class="activeCategory === cat.id ? 'bg-secondary text-white' : 'bg-white text-secondary group-hover:bg-primary group-hover:text-white'">
                                        <span
                                            x-text="activeCategory === cat.id ? 'Tutup Detail' : 'Lihat Detail Layanan'"></span>
                                        <i class="ri-arrow-right-line"
                                            :class="activeCategory === cat.id ? 'rotate-90' : ''"></i>
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- DRAWERS -->
                    <template x-for="cat in categories" :key="'drawer-' + cat.id">
                        <div x-show="activeCategory === cat.id" x-collapse class="mt-12">
                            <div
                                class="bg-secondary rounded-[3.5rem] p-12 sm:p-20 text-white relative overflow-hidden shadow-2xl">
                                <div class="relative z-10 grid grid-cols-1 lg:grid-cols-2 gap-20">
                                    <div>
                                        <h4 class="text-3xl font-heading font-black mb-12 tracking-tight">Detail Lingkup
                                            <br> <span class="text-white/60 italic">Pekerjaan Kami.</span>
                                        </h4>
                                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                            <template x-for="item in cat.items" :key="item">
                                                <div
                                                    class="flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/5">
                                                    <div class="w-2 h-2 rounded-full bg-primary"></div>
                                                    <span class="text-xs font-bold tracking-wide" x-text="item"></span>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    <div class="flex flex-col justify-between">
                                        <div>
                                            <p
                                                class="text-[10px] text-primary font-black uppercase tracking-widest mb-4">
                                                Estimasi Biaya</p>
                                            <div class="p-8 rounded-3xl bg-white text-secondary">
                                                <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 mb-2"
                                                    x-text="cat.pricing[0].type"></p>
                                                <p class="text-4xl font-heading font-black mb-2"
                                                    x-text="cat.pricing[0].price"></p>
                                                <p class="text-[11px] font-bold text-gray-500 italic"
                                                    x-text="cat.pricing[0].note"></p>
                                            </div>
                                        </div>
                                        <a href="https://wa.me/6281246668749"
                                            class="mt-12 w-full bg-primary py-6 rounded-2xl flex items-center justify-center gap-4 text-white font-black uppercase tracking-widest text-xs shadow-xl shadow-primary/20">
                                            <i class="ri-whatsapp-line text-xl"></i>
                                            <span>Pesan Layanan Sekarang</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-secondary text-white pt-24 pb-12 relative overflow-hidden">
            <div class="max-w-7xl mx-auto px-6 relative z-10">

                    <div class="lg:w-1/3">
                        <div class="flex items-center gap-4 mb-8 justify-center md:justify-start">

                            <span class="font-heading font-black text-3xl tracking-tighter uppercase">ROOTER<span
                                    class="text-primary italic">IN</span></span>

                        <p class="text-gray-400 font-medium mb-10 max-w-sm ml-auto mr-auto md:ml-0 md:mr-0">Solusi
                            perpipaan modern tanpa bongkar.</p>
                    </div>
                </div>
                <div
                    class="pt-12 border-t border-white/5 flex flex-col md:flex-row justify-between gap-8 text-[10px] text-gray-500 font-bold uppercase tracking-[0.2em] text-center md:text-left">
                    <p>© 2026 RooterIn Indonesia • Developed by Ardy Albanna</p>
                </div>
            </div>
        </footer>
    </div>
