<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeri Portofolio - RooterIn Indonesia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#22c55e',
                        secondary: '#0f172a',
                        accent: '#f97316',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="font-sans antialiased bg-stone-50 text-slate-800">
    <div id="site-content" class="min-h-screen flex flex-col">

        <!-- Navbar -->
        <nav x-data="{ open: false, scrolled: false }" @scroll.window="scrolled = (window.pageYOffset > 50)"
            class="fixed top-0 left-0 right-0 z-50 pt-4 sm:pt-10 px-3 sm:px-4 transition-all duration-500 ease-in-out">
            <div :class="scrolled ? 'max-w-7xl py-3' : 'max-w-[85rem] py-4.5 sm:py-5.5'"
                class="mx-auto bg-secondary/95 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl transition-all px-6 lg:px-9 flex items-center justify-between">
                <a href="index.html" class="flex-shrink-0 flex items-center gap-4 group">
                    <div
                        class="w-10 h-10 sm:w-12 sm:h-12 bg-primary flex items-center justify-center rounded-2xl group-hover:scale-105 transition-all">
                        <i class="ri-flashlight-fill text-white text-xl"></i>
                    </div>
                    <div class="flex flex-col"><span
                            class="font-heading font-black text-xl text-white tracking-widest leading-none">ROOTER<span
                                class="text-primary">IN</span></span></div>
                </a>
                <div class="hidden xl:flex items-center space-x-2">
                    <a href="index.html"
                        class="px-3 py-2 text-[9px] font-black uppercase tracking-[0.2em] text-gray-400 hover:text-white transition-all">Home</a>
                    <a href="about.html"
                        class="px-3 py-2 text-[9px] font-black uppercase tracking-[0.2em] text-gray-400 hover:text-white transition-all">About</a>
                    <a href="layanan.html"
                        class="px-3 py-2 text-[9px] font-black uppercase tracking-[0.2em] text-gray-400 hover:text-white transition-all">Layanan</a>
                    <a href="galeri.html"
                        class="px-3 py-2 text-[9px] font-black uppercase tracking-[0.2em] text-primary transition-all">Gallery</a>
                    <a href="tips.html"
                        class="px-3 py-2 text-[9px] font-black uppercase tracking-[0.2em] text-gray-400 hover:text-white transition-all">Tips</a>
                    <a href="ai-diagnostic.html"
                        class="px-3 py-2 text-[9px] font-black uppercase tracking-[0.2em] text-gray-400 hover:text-white transition-all">AI
                        Diagnostic</a>
                    <a href="wiki.html"
                        class="px-3 py-2 text-[9px] font-black uppercase tracking-[0.2em] text-gray-400 hover:text-white transition-all">WikiPipa</a>
                    <a href="kontak.html"
                        class="px-3 py-2 text-[9px] font-black uppercase tracking-[0.2em] text-gray-400 hover:text-white transition-all">Kontak</a>
                </div>
                <a href="https://wa.me/6281246668749"
                    class="hidden md:block px-6 py-3 bg-primary text-white rounded-xl text-[10px] font-black uppercase tracking-widest ">WhatsApp
                    SOS</a>
            </div>
        </nav>

        <main class="flex-grow pt-32">
            <!-- GALLERY HERO -->
            <section class="py-24 bg-secondary relative overflow-hidden">
                <div class="max-w-7xl mx-auto px-6 text-center relative z-10">
                    <span class="text-primary font-black text-[9px] uppercase tracking-[0.3em] mb-4 block">Proven
                        Portfolio</span>
                    <h1
                        class="text-5xl md:text-8xl font-heading font-black text-white leading-[0.9] tracking-tighter mb-12">
                        Dokumentasi <br> <span class="text-primary italic">Hasil Kerja Nyata.</span>
                    </h1>
                </div>
            </section>

            <!-- PORTFOLIO GRID -->
            <section id="gallery" x-data="{ 
                        activeCategory: 'all', 
                        items: [
                            { title: 'Restorasi Wastafel Dapur', category: 'Residential', img: 'https://images.unsplash.com/photo-1584622650111-993a426fbf0a?q=80&w=800' },
                            { title: 'Deep Cleaning Pipa Apartemen', category: 'Commercial', img: 'https://images.unsplash.com/photo-1621905251189-08b45d6a269e?q=80&w=800' },
                            { title: 'Deteksi Kebocoran Hotel', category: 'Commercial', img: 'https://images.unsplash.com/photo-1542013936693-884638332954?q=80&w=800' },
                            { title: 'Instalasi Filter Air Rumah', category: 'Residential', img: 'https://images.unsplash.com/photo-1550989460-0adf9ea622e2?q=80&w=800' },
                            { title: 'Sirkulasi Pipa Industrial', category: 'Industrial', img: 'https://images.unsplash.com/photo-1581094794329-c8112a89af12?q=80&w=800' },
                            { title: 'Cuci Toren Gedung Kantor', category: 'Commercial', img: 'https://images.unsplash.com/photo-1504148455328-c376907d081c?q=80&w=800' }
                        ],
                        get filteredItems() {
                            if (this.activeCategory === 'all') return this.items;
                            return this.items.filter(item => item.category === this.activeCategory);
                        }
                     }" class="py-32 bg-stone-50 overflow-hidden">
                <div class="max-w-7xl mx-auto px-6">
                    <div class="flex flex-col lg:flex-row lg:items-end justify-between gap-10 mb-20">
                        <div class="max-w-2xl text-left">
                            <h2 class="text-4xl font-heading font-black text-secondary tracking-tight">Kategori <span
                                    class="text-primary italic">Pekerjaan.</span></h2>
                        </div>
                        <div class="flex gap-2 bg-white p-1.5 rounded-2xl shadow-sm overflow-x-auto no-scrollbar">
                            <button @click="activeCategory = 'all'"
                                :class="activeCategory === 'all' ? 'bg-primary text-white shadow-lg' : 'text-gray-400'"
                                class="px-6 py-2.5 rounded-xl font-black text-[9px] uppercase tracking-widest transition-all">Semua</button>
                            <button @click="activeCategory = 'Residential'"
                                :class="activeCategory === 'Residential' ? 'bg-primary text-white shadow-lg' : 'text-gray-400'"
                                class="px-6 py-2.5 rounded-xl font-black text-[9px] uppercase tracking-widest transition-all">Residential</button>
                            <button @click="activeCategory = 'Commercial'"
                                :class="activeCategory === 'Commercial' ? 'bg-primary text-white shadow-lg' : 'text-gray-400'"
                                class="px-6 py-2.5 rounded-xl font-black text-[9px] uppercase tracking-widest transition-all">Commercial</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <template x-for="(item, index) in filteredItems" :key="index">
                            <div
                                class="group relative overflow-hidden rounded-[2.5rem] shadow-xl hover:shadow-primary/30 transition-all duration-700 bg-white">
                                <div class="aspect-video relative overflow-hidden">
                                    <img :src="item.img" :alt="item.title"
                                        class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110">
                                    <div
                                        class="absolute inset-0 bg-gradient-to-t from-secondary via-secondary/40 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500 flex flex-col justify-end p-8">
                                        <span
                                            class="inline-block px-3 py-1 bg-primary/20 backdrop-blur-md rounded-full text-primary text-[10px] font-black uppercase tracking-widest mb-3"
                                            x-text="item.category"></span>
                                        <h4 class="text-white font-heading font-black text-xl mb-4" x-text="item.title">
                                        </h4>
                                        <div
                                            class="flex items-center gap-3 text-white/60 text-[10px] font-bold uppercase tracking-widest border-t border-white/10 pt-4">
                                            VIEW PROJECT</div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </section>

            <!-- CALL TO ACTION -->
            <section class="py-24 bg-stone-50">
                <div class="max-w-7xl mx-auto px-6 text-center">
                    <a href="https://wa.me/6281246668749"
                        class="inline-flex items-center gap-4 bg-primary px-12 py-6 rounded-full text-white font-black text-xl shadow-2xl shadow-primary/30 hover:scale-105 transition-all">
                        Konsultasi Gratis Sekarang <i class="ri-whatsapp-line"></i>
                    </a>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-secondary text-white pt-24 pb-12">
            <div class="max-w-7xl mx-auto px-6 text-center">
                <h4 class="font-heading font-black text-2xl mb-8 uppercase tracking-widest">ROOTER<span
                        class="text-primary italic">IN</span></h4>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-[0.3em]">© 2026 RooterIn Indonesia •
                    Portofolio Version</p>
            </div>
        </footer>
    </div>
</body>

</html>
